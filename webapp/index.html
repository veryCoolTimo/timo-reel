<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Telegram WebApp –º–µ—Ç–∞-—Ç–µ–≥–∏ -->
    <meta name="telegram-web-app" content="true" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA –º–µ—Ç–∞-—Ç–µ–≥–∏ -->
    <meta name="description" content="TimoReel - –õ–µ–Ω—Ç–∞ –≤–∏–¥–µ–æ –∏–∑ Instagram –∏ TikTok –≤ Telegram" />
    <meta name="keywords" content="telegram, webapp, video, instagram, tiktok, timoreel" />
    <meta name="author" content="TimoReel" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TimoReel" />
    <meta property="og:description" content="–õ–µ–Ω—Ç–∞ –≤–∏–¥–µ–æ –∏–∑ Instagram –∏ TikTok –≤ Telegram" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è FOUC -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .preloader-content {
        text-align: center;
      }
      
      .preloader-logo {
        font-size: 48px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .preloader-text {
        font-size: 18px;
        color: #cccccc;
        font-weight: 500;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
    </style>
    
    <title>TimoReel</title>
  </head>
  <body>
    <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="preloader" class="preloader">
      <div class="preloader-content">
        <div class="preloader-logo">üé¨</div>
        <div class="preloader-text">TimoReel</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ -->
    <script>
      // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          preloader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            preloader.remove();
          }, 500);
        }
      });
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        console.log('Telegram WebApp initialized');
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
